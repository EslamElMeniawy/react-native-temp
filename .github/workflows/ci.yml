name: CI
on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./template
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: yarn

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typecheck
